<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">管理者ページ</h1>

        <!-- コース管理 -->
        <div class="card mb-4">
            <div class="card-header">
                コース管理
            </div>
            <div class="card-body">
                <!-- コース追加フォーム -->
                <form method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="course_title" class="form-label">新しいコースのタイトル:</label>
                        <input type="text" name="course_title" id="course_title" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">コースを追加</button>
                </form>

                <!-- コース一覧と削除 -->
                <h5 class="card-title">既存のコース</h5>
                <ul class="list-group">
                    {% for course in courses %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ course.title }}
                        <form action="{{ url_for('delete_course', course_id=course.id) }}" method="post" onsubmit="return confirm('本当にこのコースを削除しますか？関連するスライドもすべて削除されます。');">
                            <button type="submit" class="btn btn-danger btn-sm">削除</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- スライド管理 -->
        <div class="card mb-4">
            <div class="card-header">
                スライド管理
            </div>
            <div class="card-body">
                <a href="{{ url_for('manage_slides') }}" class="btn btn-info">登録済みスライドの管理・削除ページへ</a>
            </div>
        </div>


        <!-- スライドアップロード -->
        <div class="card">
            <div class="card-header">
                スライドアップロード
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="course_id" class="form-label">コース:</label>
                        <select name="course_id" id="course_id" class="form-select">
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">画像ファイル:</label>
                        <input type="file" name="image" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">説明テキスト:</label>
                        <textarea name="description" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="order" class="form-label">表示順:</label>
                        <input type="number" name="order" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">スライドをアップロード</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">ダッシュボードに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
